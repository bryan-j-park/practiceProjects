<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <div id="navBar">
    <div id="navBarRight">
      <button id="navBarTitle" onclick="alert('Loading Webpage...')">Pokemon Catch Challenge!</button>
    </div>
    <div id="navBarLeft">
      <button id="logoutButton" onmouseover="alert('Sorry... Logout button is broken...')">Logout</button>
    </div>
  </div>

<!-- Main Content Area -->
    <div id="mainContent">
      <div id="mainConentLeft">

        <div class="leftContentBoxes">
          <div class="contentBoxTitle">Water Pokemon:</div>
          <div class="contentBoxContent" id="waterBackground">


            <!-- water pokemon buttons -->
            <div class="pokemon" id="Tentacool" onclick="caughtPokemon(this)">
              <button class="pokemonButton">
                <img class="pokemonPic" src="img/tentacool.png" alt="tentacool image">
              </button>
            </div>

            <div class="pokemon" id="Krabby" onclick="caughtPokemon(this)">
              <button class="pokemonButton">
                <img class="pokemonPic" src="img/krabby.png" alt="krabby image">
              </button>
            </div>

            <div class="pokemon" id="Gyarados" onclick="caughtPokemon(this)">
              <button class="pokemonButton">
                <img class="pokemonPic" src="img/gyarados.png" alt="gyarados image">
              </button>
            </div>
          </div>
        </div>

        <!-- rock pokemon buttons  -->
        <div class="leftContentBoxes">
          <div class="contentBoxTitle">Rock Pokemon:</div>
          <div class="contentBoxContent" id="mountainBackground">
            <div class="pokemon" id="Geodude" onclick="caughtPokemon(this)">
              <button class="pokemonButton">
                <img class="pokemonPic" src="img/geodude.png" alt="geodude image">
              </button>
            </div>

            <div class="pokemon" id="Onyx" onclick="runAwayPokemon(this)">
              <button class="pokemonButton">
                <img class="pokemonPic" src="img/onyx.png" alt="onyx image">
              </button>
            </div>

            <div class="pokemon" id="Golem" onclick="runAwayPokemon(this)">
              <button class="pokemonButton">
                <img class="pokemonPic" src="img/golem.png" alt="golem image">
              </button>
            </div>
          </div>
        </div>

        <!-- bug pokemon buttons  -->
        <div class="leftContentBoxes">
          <div class="contentBoxTitle">Bug Pokemon:</div>
          <div class="contentBoxContent" id="forestBackground">

            <div class="pokemon" id="Beedrill" onclick="caughtPokemon(this)">
                <button class="pokemonButton">
                  <img class="pokemonPic" src="img/beedrill.png" alt="beedrill image">
                </button>
            </div>

            <div class="pokemon" id="Caterpie" onclick="caughtPokemon(this)">
              <button class="pokemonButton">
                <img class="pokemonPic" src="img/caterpie.png" alt="Caterpie image">
              </button>
            </div>

            <div class="pokemon" id="Scyther" onclick="runAwayPokemon(this)">
              <button class="pokemonButton">
                <img class="pokemonPic" src="img/scyther.png" alt="scyther image">
              </button>
            </div>
          </div>
        </div>
      </div>

<!-- right side of content area  -->
      <div id="mainContentRight">
        <div class="rightContentBoxes">
          <div id="pokemonCaughtTitle">Pokemon Caught:</div>
          <div id="pokemonCaughtBox">
            0
          </div>
        </div>
        <div id="pokemonContentBoxes">
          <div id="pokemonBoxTitle">Catch Them All:</div>

            <div class="pokemon" id="Magikarp" onclick="caughtPokemon(this)">
              <button class="pokemonButton">
                <img class="pokemonPic" src="img/magikarp.png" alt="magikarp image">
              </button>
              <div class="pokemonName">Magikarp</div>
            </div>

            <div class="pokemon" id="Eevee" onclick="caughtPokemon(this)">
              <button class="pokemonButton">
                <img class="pokemonPic" src="img/eevee.png" alt="eevee image">
              </button>
              <div class="pokemonName">Eevee</div>
            </div>

            <div class="pokemon" id="Squirtle" onclick="caughtPokemon(this)">
              <button class="pokemonButton">
                <img class="pokemonPic" src="img/squirtle.png" alt="squirtle image">
              </button>
              <div class="pokemonName">Squirtle</div>
            </div>

            <div class="pokemon" id="Snorlax" onclick="caughtPokemon(this)">
              <button class="pokemonButton">
                <img class="pokemonPic" src="img/snorlax.png" alt="snorlax image">
              </button>
              <div class="pokemonName">Snorlax</div>
            </div>
        </div>
      </div>
    </div>
  
<script src="script.js"></script>
</body>
</html>
